<tui-badged-content>
  <tui-badge
    appearance="accent"
    size="l"
    iconStart="@tui.hash"
    tuiSlot="bottom"
  >
    {{ page().number }}
  </tui-badge>

  <div
    tuiCardLarge
    class="page"
  >
    <img
      inert
      [src]="page().imageUrl"
      [alt]=""
    />
  </div>
</tui-badged-content>
