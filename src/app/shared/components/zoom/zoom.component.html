<button
  [disabled]="isZoomInDisabled()"
  (click)="zoomIn()"
  iconStart="@tui.plus"
  tuiIconButton
  appearance="flat-grayscale"
  type="button"
  size="s"
>
  Увеличить
</button>

<span>
  {{ zoom() * 100 }}%
</span>

<button
  [disabled]="isZoomOutDisabled()"
  (click)="zoomOut()"
  iconStart="@tui.minus"
  tuiIconButton
  appearance="flat-grayscale"
  type="button"
  size="s"
>
  Уменьшить
</button>
